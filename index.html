<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Számológép</title>
        <link rel="stylesheet" href="style.css" />
       <script type="module" src="main.js"></script>
    </head>
    <body>
        <header>Számológép</header>
        <p>Készítette: Kádár Kristóf</p>
        <main>
            <article>
                <section id="kijelzo">
                    <span id="kifejezes"></span
                    ><span id="eredmeny"></span>
                </section>
                <section class="szamok">
                    <button id="torles">AC</button>
                    <button id="elojel">+/-</button>
                    <button class="muvelet" id="szazelek">%</button>
                    <button class="muvelet" id="pont">.</button>
                </section>
                

                <section class="muvjelek">
                    <button class="muvelet alapOperator" id="osztas">÷</button>
                    <button class="muvelet alapOperator" id="szorzas">x</button>
                    <button class="muvelet alapOperator"  id="kivonas">-</button>
                    <button class="muvelet alapOperator" id="osszeadas">+</button>
                    <button class="alapOperator" id="egyenlo">=</button>
                </section>
            </article>
        </main>
    </body>
</html>
